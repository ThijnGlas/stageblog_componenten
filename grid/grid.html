<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>grid demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    [class*="col"] {
      padding: 1rem;
      background-color: #3C6255;
      border: 2px solid #fff;
      color: #fff;
    }

    .article__img{
      height: 700px;
    }

    .berichten{
      height: 572px;
    }
  </style>
</head>
<body>
  <div class="container-md mt-5 ">
    <h2>uitgelicht bericht</h2>
    <div class="row">
      <div class="article__img col-sm-8">col 1</div>
      <div class="article__p col-sm-4">col 2</div>
    </div>
  </div>
  <div class="container-md mt-5">
  <h2>andere berichten</h2>
  <div class="row gx-3 gy-5">
    <div class="berichten col-6 mr-4">BERICHT 1</div>
    <div class="berichten col-6 ml-4">BERICHT 2</div>
    <div class="berichten col-6 mr-4">BERICHT 3</div>
    <div class="berichten col-6 ml-4">BERICHT 4</div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
